<!DOCTYPE HTML>

<html lang="en">

<head>
    <title>ValueStreak</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
</head>

<body>
    <div class="logo">
        <h1>ValueStreak</h1>
    </div>

    <div id="signin">
        <button id="signinBtn">Sign in here</button>
    </div>

    <div id="signout">
        <button id="signoutBtn">Sign out here</button>
    </div>


    <form class="search" onsubmit="search(); return false">
        <input type="text" id="searchBar" placeholder="Search for a game." />
        <select id='platform'>
            <option value='' selected='selected'>Select platform</option>
            <option value='Switch'>Nintendo Switch</option>
            <option value='Wii+U'>Wii U</option>
            <option value='Wii'>Wii</option>
            <option value='Gamecube'>Gamecube</option>
            <option value='N64'>Nintendo 64</option>
            <option value='SNES'>Super Nintendo</option>
            <option value='NES'>Nintendo Entertainment System</option>
            <option value='3DS'>Nintendo 3DS</option>
            <option value='DS'>Nintendo DS</option>
            <option value='PS4'>Playstation 4</option>
            <option value='PS3'>Playstation 3</option>
            <option value='PS2'>Playstation 2</option>
            <option value='Playstation'>Playstation</option>
            <option value='PSP'>Playstation Portable</option>
            <option value='Vita'>Playstation Vita</option>
            <option value='Xbox+One'>Xbox One</option>
            <option value='Xbox+360'>Xbox 360</option>
            <option value='Xbox'>Xbox</option>
            <option value=''>Any/Other</option>
        </select>
        <input type="submit" value="Search" id="searchButton">
    </form>

    <div id="results">
    </div>

    <div id="chart_div"></div>

    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-database.js"></script>

        var config = {
            apiKey: "AIzaSyB7qOF0mXfArtPxVSS1TGiM_65yz1aenoU",
            authDomain: "value-streak.firebaseapp.com",
            databaseURL: "https://value-streak.firebaseio.com",
            projectId: "value-streak",

        firebase.initializeApp(config);

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="index.js">
    </script>

     

</body>

</html>
